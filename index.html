<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Concept Talent Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'octn-blue': '#2563EB', // Royal Blue
              'octn-purple': '#7C3AED', // Deep Purple
              'octn-dark': '#121212',
              'octn-light': '#F3F4F6',
            },
            boxShadow: {
              'neo': '6px 6px 0px 0px rgba(0,0,0,1)',
              'neo-hover': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-lg': '10px 10px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8fafc;
        color: #121212;
      }
      /* Custom scrollbar for raw brutalist feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2563EB; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
    </style>

  }
}
